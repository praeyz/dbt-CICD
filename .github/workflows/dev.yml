name: dbt dev CICD
on:
  push:
    branches:
     - testing
  workflow_dispatch:
jobs:
  Configurations-and-Env-Variables: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Google credentials
        env:
          KEYFILE: ${{ secrets.KEYFILE }}
        run: |
            # Write the secret JSON into a file
            echo "$KEYFILE" > ${{ github.workspace }}/keyfile.json

            # Export environment variables for subsequent steps
            echo "KEYFILE=${{ github.workspace }}/keyfile.json" >> $GITHUB_ENV


  Debug-connections:
    runs-on: ubuntu-latest
    needs: Configurations-and-Env-Variables
    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi --no-root

      - name: Install dbt package deps
        run: poetry run dbt deps

      - name: Debug swm_dev
        run: poetry run dbt debug -t swm_dev
      - name: Debug swm_prod
        run: poetry run dbt debug -t swm_prod

      - name: Debug acme_dev
        run: poetry run dbt debug -t acme_dev

      - name: Debug acme_prod
        run: poetry run dbt debug -t acme_prod


  Create-views-for-customers:
    runs-on: ubuntu-latest
    needs: Debug-connections
    steps:
      - uses: actions/checkout@v4

      - name: Create views for swm
        run: poetry run dbt run --full-refresh -t swm_dev --select tag:swm

      - name: Create views for acme
        run: poetry run dbt run --full-refresh -t acme_dev --select tag:acme

